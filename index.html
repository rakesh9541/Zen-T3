<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTSERV Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="logo.jpg" alt="SMARTSERV Logo" class="login-logo-img"> 
        <div class="login-logo"><span class="smart-text">SMART</span>SERV</div>
        <form id="login-form">
            <input type="email" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[@])[A-Za-z0-9@]+$" required>
            <button type="submit" id="login-button">Login</button>
            <div class="forgot-password">Forgot your password?</div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
